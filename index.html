<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="blognest app" />
    <title>blognest</title>

    <!-- ðŸŒ“ Ensure dark/light mode loads instantly -->
    <script>
      (() => {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia(
            '(prefers-color-scheme: dark)'
          ).matches;
          const theme = saved || (prefersDark ? 'dark' : 'light');

          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }

          // Ensure localStorage is set so React stays in sync
          localStorage.setItem('theme', theme);
        } catch (e) {
          console.warn('Theme setup failed', e);
        }
      })();
    </script>
  </head>

  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
